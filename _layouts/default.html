<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css?v=' | append: site.github.build_revision | relative_url }}">
    {% seo %}
  </head>
  <body>
    <!-- Sticky Navbar -->
    <header>
      <div class="container header-container">
        <!-- Brand -->
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>

        <!-- Navigation -->
        <nav class="site-nav">
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#archive">Archive</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Page content -->
    <main class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </main>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
<script>
document.addEventListener('DOMContentLoaded', () => {
  // scroll effect
  window.addEventListener("scroll", function () {
    document.body.classList.toggle("scrolled", window.scrollY > 50);
  });

  // show more events toggle
  const btn = document.getElementById('show-more-btn');
  const moreEvents = document.getElementById('more-events');

  btn.addEventListener('click', () => {
    if (moreEvents.style.display === 'none') {
      moreEvents.style.display = 'block';
      btn.textContent = 'Show less';
    } else {
      moreEvents.style.display = 'none';
      btn.textContent = 'Read more';
    }
  });
});
</script>
